<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ f.questionaire_text }}</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
 {% csrf_token %}
<form class="bs-example bs-example-form" action="{% url 'polls:rank'%}" method="post">{% csrf_token %}
<div class="form-group" style="padding: 10px 0px 50px;">
        <div class="col-xs-4">
        <label for="exampleInputEmail1">一等奖人数</label>
        <input type="number" class="form-control" name="j1" placeholder="一等奖人数" required="required">
    </div></div>
   <div class="form-group" style="padding: 10px 0px 50px;">
        <div class="col-xs-4">
        <label for="exampleInputEmail1">二等奖人数</label>
        <input type="number" class="form-control" name="j2" placeholder="二等奖人数" required="required">
    </div></div>
      <div class="form-group" style="padding: 10px 0px 50px;">
        <div class="col-xs-4">
        <label for="exampleInputEmail1">三等奖人数</label>
        <input type="number" class="form-control" name="j3" placeholder="三等奖人数" required="required">
    </div></div>
     <div class="form-group" style="padding: 10px 0px 50px;">
        <div class="col-xs-4">
        <label for="exampleInputEmail1">几分及以上抽奖</label>
        <input type="number" class="form-control" name="j4" placeholder="最高为5" required="required">
    </div></div>
<input class="sr-only" type="number" name="wjid" value="{{ b }}" />
     <button type="submit" class="btn btn-default">提交</button>
    </form>
